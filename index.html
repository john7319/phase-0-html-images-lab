<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
    <!--Image tag with src attribute only-->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

    <!--Image tag with src and alt attribute-->
    <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="Lion Image"
    />

    <!--Image tag with src, alt and title attribute-->
    <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="Lion Image"
    title="A lion will always make you smile"
    />
  </body>

</html>
